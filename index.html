    </div>
    </div>


    <!--Portfolio-->
    <div id="portfolio">
        <h1>Portfolio</h1>

            <div id="portfolio-container">
                <div class="project"><img src="/images/my-pixel.gif" alt=""></div>

    <!--Contact-->

    <section id="contact">
        <h1>Contact me</h1>
        <p>Send a message and I will get back to you within 24 hours.</p>
        <form method="POST" class="contact-form">
            <label>Name</label><br/>
            <input class="name" type="text" placeholder="name" /><br />
            <label>Email</label><br/>
            <input class="email" type="email" placeholder="email" /><br />
            <label>Message</label><br/>
            <textarea class="message" cols="30 " rows="10" placeholder="message"></textarea><br/>
            <button type="submit">Submit</button>
        </form>
    </section>

    <div class="modal-bg ">
        <div class="modal ">
            <h1 class="message ">Message sent!</h1>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase.js "></script>
    <script src="/js/main.js "></script>
